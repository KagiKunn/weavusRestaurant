<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restaurant</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container text-center" style="max-width: 800px">
	<div class="card m-4" style="overflow: hidden;">
		<div class="card-header">
			<input th:value="${r.id}" hidden id="id">
			<h1 th:text="${r.name}"></h1>
		</div>
		<div class="card-body list-group">
			<div class="list-group-item" ><img th:src="${r.img}" alt="..." class="img-fluid img-thumbnail rounded-4"></div>
			<div th:text="${r.description}" class="list-group-item"></div>
			<div th:text="${r.address}" class="list-group-item"></div>
			<div class="list-group-item">
				<div class="row">
					<div class="col row">
						<span class="col-4 text-end">Reserved : </span>
						<span class="col text-start" th:text="|${r.reserved}|"></span>
					</div>
					<div class="col row">
						<span class="col-4 text-end">Favorite : </span>
						<span class="col text-start" th:text="|${r.favorite}|"></span>
					</div>
				</div>
			</div>
			<div class="list-group-item">
				<div class="row">
					<div class="col row">
						<span class="col-4 text-end">Owner : </span>
						<span class="col text-start" th:text="${r.userName}"></span>
						<input hidden th:value="${r.userId}" id="userId">
					</div>
					<div class="col row">
						<span class="col-4 text-end">Telephone : </span>
						<span class="col text-start" th:text="${r.telephone}"></span>
					</div>
				</div>
			</div>
			<div class= "list-group-item">
				<div class="row">
					<div class="col row">
						<span class="col-4 text-end">Created : </span>
						<span th:text="|${r.createdAt}|" class="col text-start"></span>
					</div>
					<div class="col row">
						<span class="col-4 text-end">Updated : </span>
						<span th:text="|${r.updatedAt}|" class="col text-start"></span>
					</div>
				</div>
			</div>

		</div>
		<div class="card-footer row">
			<div class="col">
				<a class="btn btn-secondary" href="javascript:window.history.back()">Back</a>
			</div>
			<div class="col">
				<button class="btn btn-danger" onclick="deleteRestaurant()">Delete</button>
			</div>
			<div class="col">
				<button class="btn btn-primary" type="submit" onclick="restEditPage()">Edit</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/js/owner.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
