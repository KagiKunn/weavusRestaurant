<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restaurant</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<div class="container text-center" style="max-width: 600px">
	<div class="card m-4" style="overflow: hidden;">
		<form th:action="@{/reservation}" method="post">
			<div class="card-header">
				<input hidden id="id" th:value="${r.id}" name="restaurantId">
				<h1 th:text="${r.name}"></h1>
			</div>
			<div class="card-body list-group">
				<div class="list-group-item">
					<div class="list-group-item">
						<img alt="..." class="img-fluid img-thumbnail rounded-4" th:src="${r.img}">
					</div>
					<div class="list-group-item" th:text="${r.description}"></div>
				</div>
				<div class="list-group-item">
					<div class="row">
						<span class="col text-end">Number of People : </span>
						<div class="col text-start"><input type="number" name="peopleNo"></div>
					</div>
				</div>
				<div class="list-group-item">
					<div class="row">
						<span class="col text-end">Reserve Date : </span>
						<div class="col text-start"><input type="date" name="date"></div>
					</div>
				</div>
				<div class="list-group-item">
					<div class="row">
						<span class="col text-end">Reserve Time : </span>
						<div class="col text-start"><input type="time" name="time"></div>
					</div>
				</div>
			</div>
			<div class="card-footer row">
				<div class="col">
					<a class="btn btn-secondary" href="javascript:window.history.back()">Back</a>
				</div>
				<div class="col">
					<button class="btn btn-success" type="submit">Reserve</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/reserve.js}" type="text/javascript"></script>
<script crossorigin="anonymous"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
