<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container text-center" style="max-width: 800px">
	<div class="card mt-4" style="overflow: hidden;">
		<form th:action="@{/signin}" method="post">
			<div class="card-header">
				<h1>Sign In</h1>
			</div>
			<div class="card-body pb-0">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="row">
							<p class="card-text col">ID</p>
							<input class="col" name="id" required>
						</div>
					</li>
					<li class="list-group-item">
						<div class="row">
							<p class="card-text col">Password</p>
							<input class="col" name="password" type="password" required>
						</div>
					</li>
					<div class="text-end p-2">
							<a th:href="@{/signup}" class="text-secondary" style="text-decoration: none">you don't have any account?</a>
					</div>
				</ul>
			</div>
			<div class="card-footer row">
				<div class="col">
					<a class="btn btn-secondary" href="/main">Back</a>
				</div>
				<div class="col">
					<button type="submit" class="btn btn-primary">Sign In</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script crossorigin="anonymous"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
