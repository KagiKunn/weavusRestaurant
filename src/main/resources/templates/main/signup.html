<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
	<link th:href="@{/css/user.css}" rel="stylesheet" />
</head>
<body>
<div class="container text-center" style="max-width: 600px">
	<div class="card mt-4" style="overflow: hidden;">
		<form th:action="@{/signup}" method="post" onsubmit="return signUpPass()">
			<div class="card-header">
				<h1>Sign Up</h1>
			</div>
			<div class="card-body pb-0">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">ID</p>
							<input class="col" name="id" id="id" onblur="idcheck()" required>
						</div>
						<span id="idmsg" class="text-end hidden-msg"></span>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Password</p>
							<input class="col" name="password" id="pw1" type="password" required>
						</div>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Reapeat Password</p>
							<input class="col" name="passwordTwo" id="pw2" type="password" onblur="pwCheck()" required>
						</div>
						<span id="pwmsg" class="text-end hidden-msg"></span>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Name</p>
							<input class="col" name="username" required>
						</div>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Phone Number</p>
							<input class="col" name="phone" required>
						</div>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Are you Owner?</p>
							<div class="col d-flex" style="gap:10%">
								<label><span class="card-text">Yes <input name="role" type="radio" value="1"></span></label>
								<label><span class="card-text">No <input checked name="role" type="radio" value="2"></span></label>
							</div>
						</div>
					</li>
					<div class="text-end p-2">
						<a href="signin" class="text-secondary" style="text-decoration: none">already have account?</a>
					</div>
				</ul>
			</div>
				<div class="card-footer row">
					<div class="col">
						<a class="btn btn-secondary" href="main">Back</a>
					</div>
					<div class="col">
						<button type="submit" class="btn btn-primary" >Sign Up</button>
					</div>
				</div>
		</form>
	</div>
</div>

<script type="text/javascript" th:src="@{/js/user.js}"></script>
<script crossorigin="anonymous"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
