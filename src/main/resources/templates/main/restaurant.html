<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restaurant</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<div class="container text-center" style="max-width: 800px">
	<div class="row">
		<div th:replace="fragment/nav :: nav"></div>
		<div class="card m-4" style="overflow: hidden;">
			<div class="card-header">
				<input hidden id="id" th:value="${r.id}">
				<h1 th:text="${r.name}"></h1>
			</div>
			<div class="card-body list-group">
				<div class="list-group-item"><img alt="..." class="img-fluid img-thumbnail rounded-4" th:src="|http://localhost:8080/upload/${r.img}|"></div>
				<div class="list-group-item" th:text="${r.description}"></div>
				<div class="list-group-item" th:text="${r.address}"></div>
				<div class="list-group-item">
					<div class="row">
						<div class="col row">
							<span class="col-4 text-end">Reserved : </span>
							<span class="col text-start" th:text="|${r.reserved}|"></span>
						</div>
						<div class="col row">
							<span class="col-4 text-end">Favorite : </span>
							<span class="col text-start" th:text="|${r.favorite}|"></span>
						</div>
					</div>
				</div>
				<div class="list-group-item">
					<div class="row">
						<div class="col row">
							<span class="col-4 text-end">Owner : </span>
							<span class="col text-start" th:text="${r.userName}"></span>
							<input hidden id="userId" th:value="${r.userId}">
						</div>
						<div class="col row">
							<span class="col-4 text-end">Telephone : </span>
							<span class="col text-start" th:text="${r.telephone}"></span>
						</div>
					</div>
				</div>
				<div class="list-group-item">
					<div class="row">
						<div class="col row">
							<span class="col-4 text-end">Created : </span>
							<span class="col text-start" th:text="|${r.createdAt}|"></span>
						</div>
						<div class="col row">
							<span class="col-4 text-end">Updated : </span>
							<span class="col text-start" th:text="|${r.updatedAt}|"></span>
						</div>
					</div>
				</div>

			</div>
			<div class="card-footer row">
				<div class="col">
					<a class="btn btn-secondary" href="javascript:window.history.back()">Back</a>
				</div>
				<div class="col">
					<a class="btn btn-primary" th:href="@{/reservation/{id}(id=${r.id})}">Reserve</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/reserve.js}" type="text/javascript"></script>
<script crossorigin="anonymous"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
