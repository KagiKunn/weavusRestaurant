<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>My page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link th:href="@{/css/user.css}" rel="stylesheet" />
</head>
<body>
<div class="container text-center mx-auto">
	<div class="row ">
		<div th:replace="fragment/nav :: nav"></div>
		<form th:action="@{/changeuserinfo}" method="post" class="card m-4 mx-auto">
			<div class="card-body pb-0">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">ID</p>
							<span class="col text-secondary" th:text="${user.id}"></span>
						</div>
						<span id="idmsg" class="text-end hidden-msg"></span>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Password</p>
							<input class="col" name="password" id="pw1" type="password" required>
						</div>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Reapeat Password</p>
							<input class="col" name="passwordTwo" id="pw2" type="password" onblur="pwCheck()" required>
						</div>
						<span id="pwmsg" class="text-end hidden-msg"></span>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Name</p>
							<input class="col" name="username" required th:value="${user.username}">
						</div>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Phone Number</p>
							<input class="col" name="phone" required th:value="${user.phone}">
						</div>
					</li>
					<li class="list-group-item">
						<div class="row px-4">
							<p class="card-text col">Are you Owner?</p>
							<div class="col d-flex" style="gap:10%">
								<label><span class="card-text">Yes <input name="role" type="radio" th:checked="${user.role==1}" value="1"></span></label>
								<label><span class="card-text">No <input checked name="role" type="radio" th:checked="${user.role==2}" value="2"></span></label>
							</div>
						</div>
					</li>
					<div class="text-end p-4">
						<a class="text-warning" style="text-decoration: none;" id="delete" th:data-id="${user.id}">Press the button to display the delete link</a>
					</div>
				</ul>
			</div>
			<div class="card-footer row">
				<div class="col">
					<a class="btn btn-secondary" href="main">Back</a>
				</div>
				<div class="col">
					<button type="button" id="changebtn" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="originalPwCheck()">change</button>
					<button type="submit" id="submitbtn" class="btn btn-warning hidden-msg">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="staticBackdropLabel">Please Enter Your Password</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<input id="mo-in">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" onclick="originalPwCheck()" data-bs-dismiss="modal">Save</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/mypage.js}"></script>
<script type="text/javascript" th:src="@{/js/user.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
