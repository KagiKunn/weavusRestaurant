<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restaurant</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container text-center" style="max-width: 600px">
	<div th:replace="fragment/nav :: nav"></div>
	<div class="card m-4" style="overflow: hidden;">
		<div class="card-header">
			<h1 th:text="${r.restaurantId.name}"></h1>
		</div>
		<div class="card-body list-group">
			<div class="list-group-item">
				<div class="list-group-item">
					<img alt="..." class="img-fluid img-thumbnail rounded-4" th:src="|http://localhost:8080/upload/${r.restaurantId.img}|">
				</div>
				<div class="list-group-item" th:text="${r.restaurantId.description}"></div>
			</div>
			<div class="list-group-item">
				<div class="row">
					<span class="col text-end">Reserver : </span>
					<div class="col text-start"><span th:text="${r.userId.username}"></span></div>
				</div>
			</div>
			<div class="list-group-item">
				<div class="row">
					<span class="col text-end">Number of People : </span>
					<div class="col text-start"><span th:text="${r.peopleNo}"></span></div>
				</div>
			</div>
			<div class="list-group-item">
				<div class="row">
					<span class="col text-end">Reserve Date : </span>
					<div class="col text-start"><span th:text="${r.date}"></span></div>
				</div>
				<div class="row">
					<span class="col text-end">Time : </span>
					<div class="col text-start"><span th:text="${r.time}"></span></div>
				</div>
			</div>
			<div class="list-group-item">
				<div class="row">
					<span class="col text-end">Number of People : </span>
					<div class="col text-start"><span th:text="${r.userId.phone}"></span></div>
				</div>
			</div>
		</div>
		<div class="card-footer row">
			<div class="col">
				<a class="btn btn-secondary" href="javascript:window.history.back()">Back</a>
			</div>
			<div class="col">
				<button class="btn btn-warning" th:onclick="|cancelReservation('${r.id}')|">Cancel</button>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/reserve.js}" type="text/javascript"></script>
<script crossorigin="anonymous"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
