<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link th:href="@{/css/user.css}" rel="stylesheet" />
</head>
<body>
	<div class="container text-center mx-auto">
		<div class="row ">
			<div th:replace="fragment/nav :: nav"></div>
			<ul class="list-group p-0 m-4 mx-auto">
				<li class="list-group-item main-list" th:each="r:${restaurant}">
					<div class="row">
						<div class="col-2 p-1 rounded" style="background-color: lightgray"><img th:src="${r.getImg()}" alt="..."class="img-fluid rounded"/></div>
					<div class="col">
						<div class="col m-col" th:text="${r.getName()}">가게 이름</div>
						<div class="col m-col" th:text="${r.getAddress()}">가게 주소</div>
					</div>
						<div class="col-1">
							<div class="col m-col" th:text="${r.getFavorite()}">추천수</div>
							<div class="col m-col" th:text="${r.getReserved()}">누적예약수</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
