<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restaurant</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<div class="container text-center" style="max-width: 800px">
	<div th:replace="fragment/nav :: nav"></div>
	<form enctype="multipart/form-data" method="post" th:action="@{/owner/edit}">
		<div class="card m-4" style="overflow: hidden;">
			<div class="card-header">
				<input th:value="${r.name}" name="name">
				<input hidden id="id" th:value="${r.id}" name="id">
			</div>
			<div class="card-body list-group">
				<div class="list-group-item">
					<img alt="..." class="img-fluid img-thumbnail rounded-4" th:src="|http://localhost:8080/upload/${r.img}|">
					<input type="file" name="img" accept="image/*">
				</div>
				<textarea class="list-group-item" th:text="${r.description}" name="description" required></textarea>
				<div class="list-group-item">
				</div>
				<div class="list-group-item">
					<div class="row">
						<div class="col row">
							<span class="col-4 text-end">Telephone : </span>
							<div class="col text-start">
								<input style="width:100%" th:value="${r.telephone}" name="telephone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
							</div>
						</div>
					</div>
				</div>
				<li class="list-group-item">
					<div class="row">
						<label class="col row">
							<span class="col-4 text-end">ZipCode : </span>
							<div class="col">
								<input style="width:100%" id="zipcode" maxlength="7"
											 onblur="getAddress()"
											 oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
							</div>
						</label>
					</div>
					<div class="row">
						<label class="col row">
							<span class="col-4 text-end">Address : </span>
							<div class="col">
								<input style="width:100%" id="address" name="address" required th:value="${r.address}">
							</div>
						</label>
					</div>
				</li>
				<div class="list-group-item">
					<div class="row">
						<div class="col row">
							<span class="col-4 text-end">Created : </span>
							<span class="col text-start" th:text="|${r.createdAt}|"></span>
						</div>
						<div class="col row">
							<span class="col-4 text-end">Updated : </span>
							<span class="col text-start" th:text="|${r.updatedAt}|"></span>
						</div>
					</div>
				</div>

			</div>
			<div class="card-footer row">
				<div class="col">
					<a class="btn btn-secondary" href="javascript:window.history.back()">Back</a>
				</div>
				<div class="col">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>

<script th:src="@{/js/owner.js}" type="text/javascript"></script>
<script crossorigin="anonymous"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
