<!doctype html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Bootstrap demo</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/user.css}"/>
</head>
<body>
<div class="container text-center">
	<div class="row">
		<div th:replace="fragment/nav :: nav"></div>
		<ul class="list-group p-0 m-4 mx-auto">
			<li class="list-group-item main-list" th:each="r:${restaurant}">
				<div class="row">
					<div class="col-2 p-1 rounded" style="background-color: lightgray">
						<img alt="..." class="img-fluid rounded" th:src="${r.img}"/>
					</div>
					<div class="col border">
						<div class="row upper-cell border-bottom">
							<div class="col border-end  "><h2 th:text="${r.name}"></h2></div>
							<div class="col" th:text="${r.address}">주소</div>
						</div>
						<div class="row under-cell">
							<div class="col border-end" th:text="${r.createdAt}">등록일</div>
							<div class="col-2 border-end" th:text="${r.favorite}">추천수</div>
							<div class="col-2" th:text="${r.reserved}">누적방문자</div>
						</div>
					</div>
					<div class="col-1">
						<div class="h-50 d-flex align-items-center">
							<a class="btn btn-primary p-1 w-100 h-75 d-flex justify-content-center align-items-center"
								 th:href="@{/owner/restaurant/{id}(id=${r.id})}">Detail</a>
						</div>
						<div class="h-50 d-flex align-items-center">
							<a class="btn btn-success p-1 w-100 h-75 d-flex justify-content-center align-items-center">Check
								Reservation</a>
						</div>
					</div>
				</div>
			</li>

		</ul>
	</div>
</div>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script crossorigin="anonymous"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
