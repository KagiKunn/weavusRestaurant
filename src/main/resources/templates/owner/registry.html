<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/owner.css}"/>
</head>
<body>
<div class="container text-center" style="max-width: 600px">
	<div class="card mt-4" style="overflow: hidden;">
		<form th:action="@{/owner/registry}" method="post" enctype="multipart/form-data">
			<div class="card-header">
				<h1>Restaurant Registry</h1>
			</div>
			<div class="card-body pb-0">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="px-4">
							<label class="row">
								<p class="card-text col">Restaurant Name</p>
								<input class="col" id="name" name="name" required>
							</label>
						</div>
					</li>
					<li class="list-group-item">
						<div class="px-4">
							<label class="row">
								<p class="card-text col">Description</p>
								<textarea class="col" id="desc" name="description" required></textarea>
							</label>
						</div>
					</li>
					<li class="list-group-item">
						<div class="px-4">
							<label class="row">
								<p class="card-text col">Image</p>
								<input type="file" class="col" id="img" name="img" required>
							</label>
						</div>
						<p class="text-end hidden-msg" id="imgmsg">past img name:</p>
					</li>
					<li class="list-group-item">
						<div class="px-4">
							<label class="row">
								<p class="card-text col">Telephone</p>
								<input class="col" name="telephone" required>
							</label>
						</div>
					</li>
					<li class="list-group-item">
						<div class="px-4">
							<label class="row">
								<p class="card-text col">ZipCode</p>
								<input maxlength="7" id="zipcode" class="col" name="address"
											 oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
											 onblur="getAddress()" required>
							</label>
							<label class="row">
								<p class="card-text col">Address</p>
								<input id="address" class="col" name="address" required>
							</label>
						</div>
					</li>
				</ul>
			</div>
			<div class="card-footer row">
				<div class="col">
					<a class="btn btn-secondary" href="/main">Back</a>
				</div>
				<div class="col">
					<button class="btn btn-primary" type="submit">Registry</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script th:src="@{/js/owner.js}" type="text/javascript"></script>
<script crossorigin="anonymous"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
